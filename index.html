<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script>src="https://code.jquery.com/jquery-3.5.1.min.js"</script>
    <link rel="stylesheet" href="Assets/css/style.css" />
    <link rel="stylesheet" href="Assets/js/script.js">

</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="flex-row, justify-center">
        <form>
            <p>Search for City</p>
            <input type="text">
            <p id="location"><button>Search</button></p>
            <hr />
            <ul>
                <p>Atlanta</p>
                <p>Seattle</p>
                <p>San Fransisco</p>
                <p>Orlando</p>
                <p>New York</p>
                <p>Chicago</p>
                <P>Austin</P>
        </form>
        <section id="dispayWeather">
            <div class="card-body">Display Weather</div> 
            <div>5 Day Forcast</div>
        </section>
              
    </main>
</body>
</html>
